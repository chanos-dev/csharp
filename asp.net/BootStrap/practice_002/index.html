<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/practice.css">
    <title>Weight Converter</title>
</head>
<body>    
    <div class="container">
        <div class="row">
            <!-- <div id="centerdiv" class="col-lg-6"> -->
            <div class="col-lg-6 offset-md-3">
                <h1 class="display-4 text-center md-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-contol-lg" placeholder="Enter Pounds...">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-4">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-4">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="KgOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-danger mb-4">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="OzOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('output').style.visibility = "hidden";
        document.getElementById('lbsInput').addEventListener('input', function(e)
        {
            document.getElementById('output').style.visibility = "visible";
            let lbs = e.target.value;
            document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
            document.getElementById('KgOutput').innerHTML = lbs/2.2046;
            document.getElementById('OzOutput').innerHTML = lbs*16;
        })
    </script>
</body>
</html>
